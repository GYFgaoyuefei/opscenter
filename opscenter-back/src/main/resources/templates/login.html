<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon - Admin Template</title>
    <link rel="stylesheet" href="./vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="./vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="page-wrapper flex-row align-items-center" >
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="card-header text-center text-uppercase h4 font-weight-light">
                        系统登录
                    </div>
                    <div class="card-body py-5">
                        <div class="form-group">
                            <label class="form-control-label">用户账号</label>
                            <input type="text" name="username" class="form-control" placeholder="请输入用户名">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">登录密码</label>
                            <input type="password" name="password" class="form-control" placeholder="请输入密码">
                        </div>

                        <div class="custom-control custom-checkbox mt-4">
                            <input type="checkbox" class="custom-control-input">
                            <label class="custom-control-label" for="login">保持登录</label>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <button type="button" id="login" class="btn btn-primary px-5">登录</button>
                            </div>

                            <div class="col-6">
                                <a href="#" class="btn btn-link">忘记密码?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./vendor/popper.js/popper.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="./vendor/chart.js/chart.min.js"></script>
<script src="./js/carbon.js"></script>
<script src="./js/demo.js"></script>
<script type="text/javascript">
	$("#login").click(function(){
		var username = $('input[name="username"]').val();
		var password = $('input[name="password"]').val();
		 $.ajax({
             type: "post",
             url: "/login",
             data: {username:username,password:password},
             dataType: "json",
             success: function(data){
            	if(null != data && data.status == 0){
            		localStorage.setItem("accessToken", data.result);
            		window.location.href="/";
            	}
             }

         });
	});
</script>
</body>
</html>
